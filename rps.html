<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
var player1 = 0;
var player2 = 0;
var random = 0; 

document.onkeyup = function(event){
    console.log(event.key);
    if (event.key === "r") {
        player1 = "rock";
    } else if (event.key === "p") {
        player1 = "paper"; 
    } else if (event.key === "s") {
        player1 = "scissors"; 
    }
    console.log("player1 = " + player1)

    random = Math.floor(Math.random() * 3);

    if (random === 0) {
        player2 = "rock";
    } else if (random === 1) {
        player2 = "paper";
    } else if (random === 2) {
        player2 = "scissors";
    }
    console.log("player2 = " + player2)

    if (player1 === player2) {
        alert("Player1 =" + player1 + "\nPlayer2 =" + player2 + "\nTie Game");
    } else if ((player1 === "rock" && player2 === "scissors") || (player1 === "scissors" && player2 === "paper") || (player1 === "paper" && player2 === "rock")) {
        alert("Player1 =" + player1 + "\nPlayer2 =" + player2 + "\nWinner"); 
    } else if ((player2 === "rock" && player1 === "scissors") || (player2 === "scissors" && player1 === "paper") || (player2 === "paper" && player1 === "rock")) {
        alert("Player1 =" + player1 + "\nPlayer2 =" + player2 + "\nLoser"); 
    }  

};



    </script>
    
  </body>
</html>
